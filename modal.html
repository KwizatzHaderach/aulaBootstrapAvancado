<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODAL</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal"> <!--data-bs-target seleciona o elemento que vai ser usado -->
            Abrir MODAL
        </button>
        <div class="modal" id="exemplo-modal" data-bs-backdrop="static"> <!--data-bs-backdrop="static" bloqueia a saída do pop-up-->
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Título da modal</h5>
                        <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consectetur laudantium laborum odit assumenda at voluptatibus, magnam officia voluptas fugit, enim architecto, eos ipsam explicabo. Perferendis aut delectus error vero libero.</p>
                    </div>
                    <div class="modal-footer">
                        <h5>Rodapé da modal</h5>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">cancelar</button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">confirmar</button>
                    </div>  
                </div>
            </div>
        </div>

    </div>



    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const modalExemplo = new bootstrap.Modal('#exemplo-modal');
            // modalExemplo.show(); faz com que o pop-up apareça na hora
            setTimeout(function() {
                modalExemplo.show();
            }, 3000); //faz com que leve 3seg para aparecer o modal
        })
    </script>
</body>
</html>
