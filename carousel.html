<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <!-- Adicionando o container para corrigir tamanho de foto, etc -->
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner"> <!--dentro do carrocel-->
                <div data-bs-interval="3000" class="carousel-item active"> <!--data-bs-interval é o tempo em que passa de foto, e a tag "active" é de onde começa-->
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/06/08/04/49/cat-8048688_1280.jpg" >
                    <div class="carousel-caption"> <!-- caption pode ser a descrição dentro do carrocel-->
                        <h2>Foto de um gato</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/05/07/09/59/mountains-7976041_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de uma montanha</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/05/25/10/27/men-8016782_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de uma praia</h2>
                    </div>
                </div>
            </div>

            <!-- Adicionando o botão para a imagem anterior -->
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <!-- Adicionando o botão para a próxima imagem -->
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>

            <!-- mostrando a quantidade de fotos que têm dentro do carrocel -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
    
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
